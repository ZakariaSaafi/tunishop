<div class="account section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="login-form border p-5">
            <div class="text-center heading">
              <h2 class="mb-2">Ajouter un produit</h2>
            </div>
  
            <form [formGroup]="Form" enctype="multipart/form-data">
              <div class="form-group mb-4">
                <label>Nom Produit</label>
                <input type="text" class="form-control"  formControlName="nom" placeholder="Saisir le nom du produit">
                <div class="alert alert-danger" role="alert" *ngIf="Form.controls['nom'].dirty && Form.hasError('required','nom')">*Nom est obligatoire</div>  
              </div>
              <div class="form-group mb-4">
                <label >Description</label>
                <textarea type="textarea" class="form-control" formControlName="description" placeholder="Saisir une Description"></textarea> 
                <div class="alert alert-danger" role="alert" *ngIf="Form.controls['description'].dirty && Form.hasError('required','description')">*Description est obligatoire</div>
              </div>
              <label >Prix</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">TND</span>
                </div>
                <input type="number" class="form-control" placeholder="0.00" min="0" max="100000000" formControlName="prix">
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="Form.controls['prix'].dirty && Form.hasError('required','prix')">*Prix est obligatoire</div>
              
              <label >Quantité</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control" value="1" max="1" formControlName="quantite">
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="Form.controls['quantite'].dirty && Form.hasError('required','quantite')">*Quantité est obligatoire</div>
              
              <div class="form-group mb-4">
                <label >Catégories</label>
                <select class="form-control" (change)="categorieChange($event)" formControlName="categorie" >
                  <option *ngFor="let c of categorie" [value]="c.code">{{c.nom}}</option> 
                </select> 
                
                <div class="alert alert-danger" role="alert" *ngIf="Form.controls['categorie'].dirty && Form.hasError('required','categorie')">*Catégorie est obligatoire</div>
              </div>

              <div>
                <label>Image:   </label>
                <input type="file" name="files" accept="image/png, image/jpeg" formControlName="files" multiple (change)="onFileSelected($event)">
                <img [src]="imgUrl" alt="" style="width: 50%">
              </div>
              
              <br>
              <button type="submit" [disabled]="!Form.valid" class="btn btn-main mt-3 btn-block"style="background-color: #7fd2e2;color: white"  (click)="ajouterProduit(Form.value,service.currentVendeur.code_vendeur,selectedCat)">Ajouter Produit</button>
              
              
              <!--
                <a href="#" class="btn btn-main mt-3 btn-block" style="background-color: #4267B2;color: white;">S'inscrire avec Facebook</a>
                <a href="#" class="btn btn-main mt-3 btn-block" style="background-color: #DB4437;color: white;">S'inscrire avec Google</a>
              -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
