 <!-- STATIC HEADER -->
  

 <header class="section-header" >

    <section class="header-main border-bottom">
        <div class="container">
    <div class="row align-items-center">
      
        <a class="navbar-brand" routerLink=''>
          <img src="assets/images/Tunisie.jpg" alt="" width="30" height="24" class="d-inline-block align-text-left">
          TuniShop
        </a>
      
        <div class="col-lg-6 col-sm-12">
            <form class="search" [formGroup]="search">
                <div class="input-group w-100">
                    <input type="text" class="form-control" formControlName="term" name="term" placeholder="Rechercher" (keyup)="sendData($event)">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="submit">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                </div>
                
            </form> <!-- search-wrap .end// -->
        </div> <!-- col.// -->

        
        <div class="col-lg-4 col-sm-6 col-12">
            <div class="widgets-wrap float-md-right">
                <div class="widget-header  mr-3">
                    <a routerLink='/panier' class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
                    
                </div>
                <div class="widget-header icontext">
                    <a routerLink='/profil-info' class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
                    <div class="text">
                        <span class="text-muted">Bienvenue Ã  TuniShop !</span>
                        <div> 
                            <a routerLink='/role'>Authentificaion</a> |  
                            <a routerLink='/inscription'> Inscription</a>
                        </div>
                    </div>
                </div>
    
            </div> <!-- widgets-wrap.// -->
        </div> <!-- col.// -->
    </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
    
    
    
    <div class="row">
        <div class="col-md-4">
            <div class="list-group" style="padding-left: 490px; width: 173%;">
                <a [routerLink]="['/produit',p.code]" class="list-group-item list-group-item-action" aria-current="true" *ngFor="let p of produit|filter:search.term">
                  <div class="d-flex w-100 justify-content-between" *ngIf="trv">
                    <h5 class="mb-1">{{p.nom}}</h5>
                    <small>{{p.prix}} TND</small>
                  </div>
                  <p class="mb-1">{{p.description}}</p>
                  <small *ngFor="let c of p.categories">{{c.nom}}</small>
                </a>
              </div>
        </div>
    </div>
    
    </header> 
    
    <!-- STATIC HEADER -->
